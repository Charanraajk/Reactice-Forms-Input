<mat-toolbar>
<mat-toolbar-row>
 <button mat-button (click)="opened=!opened"> <img src="https://www.sabbatech.com/images/sabbatech-logo.png" width="170" height="55" margin-top="5" ></button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon> info</mat-icon></button>
  <div class="cr">
    <mat-menu #menu="matMenu"  >
    <button mat-menu-item >
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>help</span>
    </button>
    <button mat-menu-item >
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</div>
  <button mat-button> <mat-icon>favorite</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav mode="side" [(opened)]="opened">
    <mat-nav-list style= "width: 200px">
      <div class="home">
      <a routerLink="Forms"mat-list-item style="height: 60px;"><mat-icon>home</mat-icon>Account</a></div>
      <a routerLink="Date"mat-list-item style="height: 60px;"><mat-icon>settings</mat-icon>Groups</a>
      <a mat-list-item style="height: 60px;"><mat-icon>done</mat-icon>Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="scroll">
    <p style= "height:88vh"><router-outlet></router-outlet></p>
  </mat-sidenav-content>
</mat-sidenav-container>
